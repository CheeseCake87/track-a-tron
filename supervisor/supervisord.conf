[unix_http_server]
file=/track_a_tron/supervisor/supervisor.sock

[supervisord]
logfile=supervisord.log
logfile_maxbytes=10KB
logfile_backups=0
loglevel=info
pidfile=/track_a_tron/supervisor/supervisord.pid
nodaemon=true
silent=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///track_a_tron/supervisor/supervisor.sock

[include]
files = /track_a_tron/supervisor/*.ini
